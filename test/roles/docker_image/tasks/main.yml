- name: Remove image
  docker_images:
    name: pacur/centos-7
    state: absent
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Get image facts
  docker_image_facts:
    name: pacur/centos-7
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Image should be absent
  assert:
    that: output.images | length == 0

- name: Pull pacur/centos-7
  docker_images:
    name: pacur/centos-7
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Get image facts
  docker_image_facts:
    name: pacur/centos-7
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Image should be present
  assert:
    that: output.images | length == 1

- file: path=my_sintra.tar state=absent

- name: Remove image sinatra
  docker_images:
    state: absent
    name: mysinatra
    tag: v1
  register: output

- debug: var=output
  when: playbook_debug

- name: Build and archive image
  docker_images:
    path: ./roles/docker_image/files/sinatra
    name: mysinatra
    tag: v1
    archive_path: my_sinatra.tar
  register: output

- debug: var=output
  when: playbook_debug

- name: Get sinatra image facts
  docker_image_facts:
    name: mysinatra:v1
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Sinatra image should be present
  assert:
    that: output.images | length == 1

- name: Get archive path facts
  stat: path=my_sinatra.tar
  register: output

- name: Archive file should be present
  assert:
    that: output.stat.exists

- name: Archive_image
  docker_images:
    name: mysinatra
    tag: v1
    archive_path: my_sinatra.tar
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Archive should be idempotent
  assert:
    that: not output.changed

- name: Remove image sinatra
  docker_images:
    state: absent
    name: mysinatra
    tag: v1
  register: output

- debug: var=output
  when: playbook_debug

- name: Get sinatra image facts
  docker_image_facts:
    name: mysinatra:v1
  register: output

- debug: var=output
  when: playbook_debug

- name: Sinatra image should be absent
  assert:
    that: output.images | length == 0

- name: Load image from archive
  docker_images:
    name: mysinatra
    tag: v1
    load_path: my_sinatra.tar
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Get sinatra image facts
  docker_image_facts:
    name: mysinatra:v1
  register: output

- debug: var=output
  when: playbook_debug

- name: Sinatra image should be present
  assert:
    that: output.images | length == 1
