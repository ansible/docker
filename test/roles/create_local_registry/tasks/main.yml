- name: Start docker registry
  docker_container:
    name: registry 
    image: registry:2
    volumes:
      - "./roles/create_local_registry/files/certs:/certs"
    env:
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
      REGISTRY_HTTP_TLS_KEY: /certs/domain.key
    ports:
      - 5000:5000
    detach: yes
    debug: yes
    log_mode: file
  register: output

- debug: var=output
