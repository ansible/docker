- name: Remove ubuntu image
  docker_image:
    state: absent
    name: ubuntu
    tag: 14.04
    force: yes
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output

- name: Build container with missing image
  docker_container:
    name: ubuntu_14.04
    image: ubuntu:14.04
    command:
      - "/usr/sbin/sshd"
      - "-D"
    privileged: yes
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
