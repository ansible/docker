- name: Remove the hello-world image
  docker_image:
    name: hello-world
    state: absent
    force: yes
  register: output

- debug: var=output
  when: playbook_debug

- name: Remove the hello-world container
  docker_container:
    name: hello-world
    state: absent
  register: output

- debug: var=output
  when: playbook_debug
    
- name: Start the hello-world container
  docker_container:
    name: hello-world
    image: hello-world
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- assert:
    that:
      - "output.actions[0].pulled_image"
      - "output.actions[1].created"
      - "output.actions[2].started"

- name: Should be idempotent
  docker_container:
    name: hello-world
    image: hello-world
    debug: "{{ playbook_debug }}"
    log_mode: "{{ playbook_debug_mode }}"
  register: output

- debug: var=output
  when: playbook_debug

- assert:
    that:
      - output.actions | length == 1
      - output.actions[0].started

