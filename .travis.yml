sudo: required
dist: trusty
language: python
python:
  - "2.7"
services:
  - docker
env:
  global:
    - PATH="/usr/bin:$PATH"

before_install:
  - deactivate
  - sudo apt-get update -qq
  - sudo apt-get install -y -o Dpkg::Options::="--force-confnew" docker-engine

install:
  - sudo pip install paramiko PyYAML Jinja2 httplib2 six
  - sudo pip install docker-py
  - sudo rm /usr/bin/python && sudo ln -s /usr/bin/python2.7 /usr/bin/python
  - git clone https://github.com/ansible/ansible.git 
  - cd ansible && git submodule update --init 
  - cd lib/ansible/modules/core && git checkout devel
  - cd ../extras && git checkout devel
  - cd ../../../../..
  - source ansible/hacking/env-setup 
  - ansible --version
  - ansible-galaxy install -p ./test/roles -r requirements.yml

script:
  - ansible-playbook test/lnmp_stack.yml 
  - ansible-playbook test/docker_tests.yml 

after_script:
  # Cleanup
